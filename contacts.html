<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iki Contact</title>
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <header>
        <img
          class="logo"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLLf0JbS4kSwXS7jyGxoji9TbdwGn-p6FfrCs6YIf0xs7SDn1braHIQ3byYgO1K4qwM3A&usqp=CAU"
          alt="logo"
        />
        <nav>
          <a href="index.html">Apie mus</a>
          <a href="contacts.html">Susisiek</a>
        </nav>
      </header>
    <main>
      <h1>Susiekite su musu <span> komanda!</span></h1>
      <form action="index.html">
        <label for="name">Vardas:</label>
        <input type="text" name="name" id="name" placeholder="Petras" />
        <label for="email">El.pastas:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@email.lt"
        />
        <label for="number">Iki korteles numeris:</label>
        <input type="number" id="number" name="number" placeholder="12345678" />
        <label for="text">Zinute:</label>
        <textarea
          name="text"
          id=""
          cols="30"
          rows="5"
          placeholder="Jusu laiskas mums..."
        ></textarea>
        <input class="submit" type="submit" value="Submit" />
      </form>
      <table>
        <tr>
          <th>Vardas</th>
          <th>Pareigos</th>
          <th>Telefonas</th>
        </tr>
        <tr>
            <td>Vidmantas</td>
            <td>Direktorius</td>
            <td>+37067574401</td>
        </tr>
        <tr>
            <td>Nijole</td>
            <td>Administratore</td>
            <td>+37067574401</td>
        </tr>
      
    </main>
    
    <footer>

      </footer>

</html>
